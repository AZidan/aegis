version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aegis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aegis_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegis-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - aegis-network

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: aegis-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      API_PREFIX: api
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aegis_dev}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: http://localhost:3001/auth/callback
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: http://localhost:3001/auth/callback
      CORS_ORIGINS: http://localhost:3001,http://localhost:3000
      BCRYPT_ROUNDS: 12
      MFA_ISSUER: Aegis Platform
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID:-}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET:-}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET:-}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN:-}
      SLACK_REDIRECT_URI: ${SLACK_REDIRECT_URI:-http://localhost:3000/api/integrations/slack/callback}
      CONTAINER_RUNTIME: ${CONTAINER_RUNTIME:-docker}
      CONTAINER_DOCKER_HOST: unix:///var/run/docker.sock
      CONTAINER_OPENCLAW_IMAGE: ${CONTAINER_OPENCLAW_IMAGE:-openclaw/openclaw:latest}
      CONTAINER_NETWORK_NAME: ${CONTAINER_NETWORK_NAME:-aegis-tenant-network}
      CONTAINER_BASE_PORT: ${CONTAINER_BASE_PORT:-19000}
      CONTAINER_PORT_RANGE: ${CONTAINER_PORT_RANGE:-1000}
      AEGIS_SECRETS_DIR: /tmp/aegis-secrets
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/prisma/generated
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/aegis-secrets:/tmp/aegis-secrets
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run start:dev"
    networks:
      - aegis-network
      - aegis-tenant-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: aegis-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - aegis-network

volumes:
  postgres_data:
    name: aegis-postgres-data
  redis_data:
    name: aegis-redis-data

networks:
  aegis-network:
    name: aegis-network
    driver: bridge
  aegis-tenant-network:
    name: aegis-tenant-network
    driver: bridge
