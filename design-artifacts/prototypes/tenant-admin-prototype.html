<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aegis Tenant Admin - Interactive Prototype</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --teal: #14b8a6;
      --teal-light: #ccfbf1;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --top-bar-height: 48px;
      --bottom-bar-height: 52px;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--gray-50);
      overflow: hidden;
    }

    /* ── Top Bar ── */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--top-bar-height);
      background: var(--white);
      border-bottom: 1px solid var(--gray-200);
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 100;
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 260px;
    }

    .top-bar-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--gray-800);
      letter-spacing: -0.025em;
    }

    .prototype-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      background: var(--teal-light);
      color: var(--teal);
      font-size: 10px;
      font-weight: 600;
      border-radius: 9999px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .top-bar-center {
      flex: 1;
      text-align: center;
    }

    .screen-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-700);
    }

    .screen-group-label {
      font-size: 10px;
      font-weight: 500;
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 1px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 260px;
      justify-content: flex-end;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      background: var(--white);
      color: var(--gray-600);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.15s ease;
      user-select: none;
    }

    .nav-btn:hover:not(:disabled) {
      background: var(--gray-50);
      border-color: var(--gray-300);
      color: var(--gray-800);
    }

    .nav-btn:active:not(:disabled) {
      background: var(--gray-100);
      transform: scale(0.96);
    }

    .nav-btn:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    .screen-counter {
      font-size: 12px;
      font-weight: 500;
      color: var(--gray-400);
      min-width: 36px;
      text-align: center;
    }

    /* ── Main Content / Iframe ── */
    .main-content {
      position: fixed;
      top: var(--top-bar-height);
      left: 0;
      right: 0;
      bottom: var(--bottom-bar-height);
      background: var(--gray-100);
    }

    .screen-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      opacity: 1;
      transition: opacity 0.2s ease;
    }

    .screen-iframe.fade-out {
      opacity: 0;
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gray-50);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      z-index: 10;
    }

    .loading-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .loading-spinner {
      width: 28px;
      height: 28px;
      border: 3px solid var(--gray-200);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ── Bottom Bar ── */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: var(--bottom-bar-height);
      background: var(--white);
      border-top: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    /* ── Flow Visualization ── */
    .flow-container {
      display: flex;
      align-items: flex-start;
      gap: 0;
      flex: 1;
      justify-content: center;
      padding-top: 4px;
    }

    .flow-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .flow-section-dots {
      display: flex;
      align-items: center;
      gap: 0;
    }

    .flow-section-label {
      font-size: 9px;
      font-weight: 600;
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .flow-section-separator {
      width: 16px;
      height: 2px;
      background: var(--gray-200);
      margin: 0 4px;
      margin-top: 9px;
      border-radius: 1px;
    }

    .flow-section-separator.completed {
      background: var(--primary-light);
      opacity: 0.4;
    }

    .step-wrapper {
      display: flex;
      align-items: center;
    }

    .step-dot {
      position: relative;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--gray-300);
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .step-dot:hover {
      transform: scale(1.3);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .step-dot.active {
      background: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
      transform: scale(1.15);
    }

    .step-dot.active:hover {
      transform: scale(1.35);
    }

    .step-dot.completed {
      background: var(--primary-light);
    }

    /* Tooltip */
    .step-dot .tooltip {
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 10px;
      background: var(--gray-800);
      color: var(--white);
      font-size: 11px;
      font-weight: 500;
      border-radius: 6px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease, transform 0.15s ease;
      transform: translateX(-50%) translateY(4px);
      z-index: 200;
    }

    .step-dot .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid transparent;
      border-top-color: var(--gray-800);
    }

    .step-dot:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Connector line between dots within a section */
    .step-connector {
      width: 14px;
      height: 2px;
      background: var(--gray-200);
      flex-shrink: 0;
      border-radius: 1px;
      transition: background 0.2s ease;
    }

    .step-connector.completed {
      background: var(--primary-light);
    }

    /* Open in new tab link */
    .open-tab-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      font-weight: 500;
      color: var(--gray-400);
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 6px;
      transition: all 0.15s ease;
      white-space: nowrap;
      margin-left: 16px;
      flex-shrink: 0;
    }

    .open-tab-link:hover {
      color: var(--primary);
      background: rgba(99, 102, 241, 0.06);
    }

    .open-tab-link svg {
      width: 12px;
      height: 12px;
    }

    /* ── Keyboard Shortcut Hint ── */
    .shortcut-hint {
      position: fixed;
      bottom: calc(var(--bottom-bar-height) + 8px);
      right: 12px;
      background: var(--gray-800);
      color: var(--gray-300);
      font-size: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 50;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .shortcut-hint.visible {
      opacity: 0.85;
    }

    .shortcut-hint kbd {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 18px;
      height: 18px;
      padding: 0 4px;
      background: var(--gray-700);
      border-radius: 3px;
      font-family: inherit;
      font-size: 10px;
      font-weight: 600;
      color: var(--gray-200);
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <div class="top-bar-left">
      <span class="top-bar-title">Aegis Tenant Admin</span>
      <span class="prototype-badge">Prototype</span>
    </div>
    <div class="top-bar-center">
      <div class="screen-name" id="screenName">Login</div>
      <div class="screen-group-label" id="screenGroup">Auth</div>
    </div>
    <div class="top-bar-right">
      <button class="nav-btn" id="btnPrev" title="Previous screen (Left arrow)" disabled>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M10 12L6 8l4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <span class="screen-counter" id="screenCounter">1/11</span>
      <button class="nav-btn" id="btnNext" title="Next screen (Right arrow)">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M6 4l4 4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>
    <iframe class="screen-iframe" id="screenFrame" src="../screens/login.html"></iframe>
  </main>

  <!-- Bottom Bar -->
  <footer class="bottom-bar">
    <div class="flow-container" id="flowContainer">
      <!-- Rendered by JS -->
    </div>
    <a class="open-tab-link" id="openTabLink" href="../screens/login.html" target="_blank" title="Open current screen in a new tab">
      <svg viewBox="0 0 16 16" fill="none"><path d="M6 3H3.5A1.5 1.5 0 002 4.5v8A1.5 1.5 0 003.5 14h8a1.5 1.5 0 001.5-1.5V10M10 2h4v4M7 9l7-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      Open in tab
    </a>
  </footer>

  <!-- Keyboard shortcut hint -->
  <div class="shortcut-hint" id="shortcutHint">
    <kbd>&larr;</kbd><kbd>&rarr;</kbd> Navigate
    <kbd>1</kbd>-<kbd>9</kbd><kbd>0</kbd><kbd>-</kbd> Jump
  </div>

  <script>
    // ── Screen Definitions ──
    const screens = [
      { name: 'Login',              src: '../screens/login.html',              group: 'Auth' },
      { name: 'Invite Acceptance',  src: '../screens/invite-accept.html',      group: 'Auth' },
      { name: 'Tenant Dashboard',   src: '../screens/tenant-dashboard.html',   group: 'Home' },
      { name: 'Agent List',         src: '../screens/agent-list.html',         group: 'Agents' },
      { name: 'Agent Wizard',       src: '../screens/agent-wizard.html',       group: 'Agents' },
      { name: 'Agent Detail',       src: '../screens/agent-detail.html',       group: 'Agents' },
      { name: 'Skill Marketplace',  src: '../screens/skill-marketplace.html',  group: 'Skills' },
      { name: 'Skill Detail',       src: '../screens/skill-detail.html',       group: 'Skills' },
      { name: 'Team Members',       src: '../screens/team-members.html',       group: 'Management' },
      { name: 'Audit Log',          src: '../screens/audit-log.html',          group: 'Management' },
      { name: 'Settings',           src: '../screens/settings.html',           group: 'Management' }
    ];

    let currentIndex = 0;

    // ── DOM References ──
    const iframe        = document.getElementById('screenFrame');
    const screenName    = document.getElementById('screenName');
    const screenGroup   = document.getElementById('screenGroup');
    const screenCounter = document.getElementById('screenCounter');
    const btnPrev       = document.getElementById('btnPrev');
    const btnNext       = document.getElementById('btnNext');
    const openTabLink   = document.getElementById('openTabLink');
    const flowContainer = document.getElementById('flowContainer');
    const loadingOverlay= document.getElementById('loadingOverlay');
    const shortcutHint  = document.getElementById('shortcutHint');

    // ── Build Flow Visualization ──
    function buildFlowVisualization() {
      // Group screens by section
      const sections = [];
      let currentGroup = null;
      screens.forEach((screen, idx) => {
        if (screen.group !== currentGroup) {
          sections.push({ group: screen.group, screens: [{ ...screen, index: idx }] });
          currentGroup = screen.group;
        } else {
          sections[sections.length - 1].screens.push({ ...screen, index: idx });
        }
      });

      flowContainer.innerHTML = '';

      sections.forEach((section, sIdx) => {
        // Section separator (between groups)
        if (sIdx > 0) {
          const sep = document.createElement('div');
          sep.className = 'flow-section-separator';
          sep.id = `sep-${sIdx}`;
          flowContainer.appendChild(sep);
        }

        const sectionEl = document.createElement('div');
        sectionEl.className = 'flow-section';

        const dotsRow = document.createElement('div');
        dotsRow.className = 'flow-section-dots';

        section.screens.forEach((screen, dIdx) => {
          // Connector between dots in same section
          if (dIdx > 0) {
            const conn = document.createElement('div');
            conn.className = 'step-connector';
            conn.id = `conn-${screen.index}`;
            dotsRow.appendChild(conn);
          }

          const dot = document.createElement('div');
          dot.className = 'step-dot';
          dot.id = `dot-${screen.index}`;
          dot.setAttribute('data-index', screen.index);
          dot.addEventListener('click', () => navigateTo(screen.index));

          const tooltip = document.createElement('span');
          tooltip.className = 'tooltip';
          tooltip.textContent = `${screen.index + 1}. ${screen.name}`;
          dot.appendChild(tooltip);

          dotsRow.appendChild(dot);
        });

        sectionEl.appendChild(dotsRow);

        const label = document.createElement('div');
        label.className = 'flow-section-label';
        label.textContent = section.group;
        sectionEl.appendChild(label);

        flowContainer.appendChild(sectionEl);
      });
    }

    // ── Navigation ──
    function navigateTo(index) {
      if (index < 0 || index >= screens.length || index === currentIndex) return;

      const screen = screens[index];

      // Fade out
      iframe.classList.add('fade-out');
      loadingOverlay.classList.add('visible');

      setTimeout(() => {
        currentIndex = index;
        iframe.src = screen.src;
        updateUI();
      }, 150);
    }

    function updateUI() {
      const screen = screens[currentIndex];

      // Top bar
      screenName.textContent = screen.name;
      screenGroup.textContent = screen.group;
      screenCounter.textContent = `${currentIndex + 1}/${screens.length}`;

      // Navigation buttons
      btnPrev.disabled = currentIndex === 0;
      btnNext.disabled = currentIndex === screens.length - 1;

      // Open in tab link
      openTabLink.href = screen.src;

      // Flow dots
      screens.forEach((_, idx) => {
        const dot = document.getElementById(`dot-${idx}`);
        if (!dot) return;

        dot.classList.remove('active', 'completed');
        if (idx === currentIndex) {
          dot.classList.add('active');
        } else if (idx < currentIndex) {
          dot.classList.add('completed');
        }
      });

      // Connectors within sections
      for (let i = 1; i < screens.length; i++) {
        const conn = document.getElementById(`conn-${i}`);
        if (conn) {
          conn.classList.toggle('completed', i <= currentIndex);
        }
      }

      // Section separators
      const sections = [];
      let currentGroup = null;
      screens.forEach((s, idx) => {
        if (s.group !== currentGroup) {
          sections.push({ firstIndex: idx });
          currentGroup = s.group;
        }
      });
      sections.forEach((sec, sIdx) => {
        if (sIdx > 0) {
          const sep = document.getElementById(`sep-${sIdx}`);
          if (sep) {
            sep.classList.toggle('completed', sec.firstIndex <= currentIndex);
          }
        }
      });
    }

    // ── Route Mapping (sidebar links to screen indices) ──
    const routeMap = {
      '/dashboard': 2,                      // Tenant Dashboard
      '/dashboard/agents': 3,               // Agent List
      '/dashboard/agents/new': 4,           // Agent Wizard
      '/dashboard/agents/:id': 5,           // Agent Detail
      '/dashboard/skills': 6,               // Skill Marketplace
      '/dashboard/skills/:id': 7,           // Skill Detail
      '/dashboard/team': 8,                 // Team Members
      '/dashboard/audit': 9,                // Audit Log
      '/dashboard/settings': 10,            // Settings
      '/': 0,                               // Login
    };

    // ── Intercept Sidebar Navigation ──
    function setupLinkInterception() {
      iframe.addEventListener('load', () => {
        try {
          const iframeDoc = iframe.contentDocument;
          if (!iframeDoc) return;

          // Intercept all clicks on anchor links within the iframe
          iframeDoc.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
              const href = e.target.getAttribute('href') || e.target.href;
              if (!href || href.startsWith('#')) return;

              // Try to match against known routes
              for (const [route, screenIndex] of Object.entries(routeMap)) {
                // Handle parameterized routes (e.g., /dashboard/agents/:id → /dashboard/agents/*)
                const pattern = route.replace(/:(\w+)/g, '[^/]+');
                const regex = new RegExp(`^.*${pattern}$`);

                if (regex.test(href)) {
                  e.preventDefault();
                  e.stopPropagation();
                  navigateTo(screenIndex);
                  return;
                }
              }

              // If no match but it's a nav link
              if (href.includes('/dashboard') || href.includes('/')) {
                e.preventDefault();
                e.stopPropagation();
                // Default to dashboard
                navigateTo(2);
              }
            }
          }, true);
        } catch (err) {
          console.log('Cross-origin iframe - link interception disabled');
        }
      });
    }

    // ── Iframe Load Handler ──
    iframe.addEventListener('load', () => {
      loadingOverlay.classList.remove('visible');
      iframe.classList.remove('fade-out');
    });

    // ── Button Events ──
    btnPrev.addEventListener('click', () => navigateTo(currentIndex - 1));
    btnNext.addEventListener('click', () => navigateTo(currentIndex + 1));

    // ── Keyboard Navigation ──
    let hintTimeout;
    function flashHint() {
      shortcutHint.classList.add('visible');
      clearTimeout(hintTimeout);
      hintTimeout = setTimeout(() => shortcutHint.classList.remove('visible'), 2000);
    }

    document.addEventListener('keydown', (e) => {
      // Don't capture if user is typing in an input inside the iframe
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.tagName === 'SELECT') return;

      switch (e.key) {
        case 'ArrowLeft':
          e.preventDefault();
          navigateTo(currentIndex - 1);
          break;
        case 'ArrowRight':
          e.preventDefault();
          navigateTo(currentIndex + 1);
          break;
        case '1': navigateTo(0); break;
        case '2': navigateTo(1); break;
        case '3': navigateTo(2); break;
        case '4': navigateTo(3); break;
        case '5': navigateTo(4); break;
        case '6': navigateTo(5); break;
        case '7': navigateTo(6); break;
        case '8': navigateTo(7); break;
        case '9': navigateTo(8); break;
        case '0': navigateTo(9); break;
        case '-': navigateTo(10); break;
      }
    });

    // Show keyboard hint on first load
    setTimeout(() => {
      shortcutHint.classList.add('visible');
      hintTimeout = setTimeout(() => shortcutHint.classList.remove('visible'), 3500);
    }, 1000);

    // ── Initialize ──
    buildFlowVisualization();
    updateUI();
    setupLinkInterception();

    // ── Listen for navigation messages from child iframe ──
    window.addEventListener('message', (e) => {
      if (e.data.type === 'navigate') {
        const href = e.data.href;

        // Route mapping
        const routeMap = {
          '/dashboard': 2,
          '/dashboard/agents': 3,
          '/dashboard/agents/new': 4,
          '/dashboard/agents/:id': 5,
          '/dashboard/skills': 6,
          '/dashboard/skills/:id': 7,
          '/dashboard/team': 8,
          '/dashboard/audit': 9,
          '/dashboard/settings': 10,
          '/': 0,
        };

        // Match route to screen index
        for (const [route, screenIndex] of Object.entries(routeMap)) {
          const pattern = route.replace(/:(\w+)/g, '[^/]+');
          const regex = new RegExp(`^${pattern}$`);
          if (regex.test(href)) {
            navigateTo(screenIndex);
            return;
          }
        }
      }
    });
  </script>

</body>
</html>
