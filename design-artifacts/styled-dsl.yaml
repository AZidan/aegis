                    props:
                      content: "Send Invitation"
                      variant: "primary"
                      size: "md"
                      icon_left: "Send"
                    actions:
                      - event: "click"
                        handler: "POST /api/dashboard/team/invites"
                        on_success: "close_modal:invite_modal && show_toast:success"
