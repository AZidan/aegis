              visible_when: "current_user.role === 'tenant_admin'"

      - type: "card"
        style:
          background: "components.card.variants.default.bg"
          border: "components.card.variants.default.border"
          border_radius: "components.card.variants.default.border_radius"
          shadow: "components.card.variants.default.shadow"
          padding: "0"
        children:
          - type: "HStack"
            id: "agent_toolbar"
            style:
              padding: "spacing.4"
              gap: "spacing.3"
              border_bottom: "borders.width.thin solid colors.neutral.200"
            children:
              - type: "search_bar"
                props:
                  placeholder: "Search agents..."
                  debounce_ms: 300
                style:
                  flex: "1"
                  min_width: "200px"
              - type: "select"
                props:
                  placeholder: "All Roles"
                  options:
                    - label: "PM"
                      value: "pm"
                    - label: "Engineering"
                      value: "engineering"
                    - label: "Operations"
                      value: "operations"
                    - label: "Custom"
                      value: "custom"
              - type: "select"
                props:
                  placeholder: "All Statuses"
                  options:
                    - label: "Active"
                      value: "active"
                    - label: "Idle"
                      value: "idle"
                    - label: "Error"
                      value: "error"

          - type: "data_table"
            id: "agents_table"
            props:
              data_source: "agents"
              sortable: true
              empty_state:
                icon: "Bot"
                title: "No agents created"
                description: "Create your first agent to start building your AI team."
                action_label: "Create Agent"
                action_href: "/dashboard/agents/new"
              columns:
                - id: "name"
                  header: "Agent"
                  sortable: true
                  cell_type: "text_with_subtitle"
                  primary: "{{row.name}}"
                  secondary: "{{row.description}}"
                  width: "auto"
