  # ===========================================================================
  # SCREEN 9: Agent List
  # ===========================================================================
  - id: "tenant_agent_list"
    name: "Agent List"
    route: "/dashboard/agents"
    layout: "sidebar"
    auth_required: true
    role_required: "tenant_admin"
    screen_id: "TA-04"
    flow_ref: "2.2, 3.1"
    sidebar_ref: "tenant_admin_sidebar"

    data_sources:
      - id: "agents"
        endpoint: "GET /api/dashboard/agents"
        refresh: "30s"

    components:
      - type: "page_header"
        props:
