                              size: "sm"
                          - type: "Button"
                            props:
                              content: "Resend"
                              variant: "ghost"
                              size: "sm"
                            actions:
                              - event: "click"
                                handler: "POST /api/dashboard/team/invites/{{item.id}}/resend"

          # Active Members
          - type: "card"
            style:
              background: "components.card.variants.default.bg"
              border: "components.card.variants.default.border"
              border_radius: "components.card.variants.default.border_radius"
              shadow: "components.card.variants.default.shadow"
              padding: "0"
            children:
              - type: "data_table"
                id: "members_table"
                props:
                  data_source: "members"
                  columns:
                    - id: "name"
                      header: "Member"
                      cell_type: "user_cell"
                      avatar: "{{row.avatar}}"
                      primary: "{{row.name}}"
                      secondary: "{{row.email}}"
                      width: "auto"
                    - id: "role"
                      header: "Role"
                      cell_type: "badge"
                      width: "120px"
                      variant_map:
                        tenant_admin: "primary"
                        tenant_viewer: "default"
                    - id: "status"
                      header: "Status"
                      cell_type: "status_badge"
                      width: "100px"
                      variant_map:
                        active: "success"
                        inactive: "default"
                    - id: "last_login"
                      header: "Last Login"
                      cell_type: "relative_time"
                      width: "140px"
                    - id: "actions"
                      header: ""
                      width: "60px"
                      cell_type: "actions_menu"
                      visible_when: "current_user.role === 'tenant_admin'"
                      items:
                        - label: "Change Role"
                          icon: "Shield"
                          action: "open_modal:role_change:{{row.id}}"
                        - type: "separator"
                        - label: "Remove Member"
                          icon: "UserMinus"
                          action: "confirm_then:DELETE /api/dashboard/team/members/{{row.id}}"
