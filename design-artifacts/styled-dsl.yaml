                              max: 100
                            style:
                              flex: "1"
                              min_width: "140px"

                  - type: "HStack"
                    style:
                      justify_content: "space-between"
                      padding_top: "spacing.6"
                    children:
                      - type: "Button"
                        props:
                          content: "Back"
                          variant: "secondary"
                          size: "md"
                          icon_left: "ArrowLeft"
                        actions:
                          - event: "click"
                            handler: "wizard:prev"
                      - type: "Button"
                        props:
                          content: "Continue"
                          variant: "primary"
                          size: "md"
                          icon_right: "ArrowRight"
                        actions:
                          - event: "click"
                            handler: "wizard:next"

              # Step 3: Review & Provision
              - type: "VStack"
                id: "step_review"
                props:
                  visible_when: "wizard_state.step === 2"
                style:
                  gap: "spacing.6"
                children:
                  - type: "Text"
                    props:
                      content: "Review & Confirm"
                    style:
                      font_size: "typography.headings.h3.size"
                      font_weight: "typography.headings.h3.weight"
                      color: "colors.neutral.900"
                  - type: "card"
                    id: "review_summary"
                    style:
                      background: "colors.neutral.50"
                      border: "borders.width.thin solid colors.neutral.200"
                      border_radius: "borders.radius.lg"
                      padding: "spacing.5"
                    children:
                      - type: "VStack"
                        style:
                          gap: "spacing.4"
                        children:
                          - type: "HStack"
                            style:
                              justify_content: "space-between"
                              padding_bottom: "spacing.3"
                              border_bottom: "borders.width.thin solid colors.neutral.200"
                            children:
                              - type: "Text"
                                props:
                                  content: "Company"
                                style:
                                  font_size: "typography.scale.sm.size"
                                  color: "colors.neutral.500"
                              - type: "Text"
                                props:
                                  content: "{{wizard_state.company_name}}"
                                style:
                                  font_size: "typography.scale.sm.size"
                                  font_weight: "typography.weights.semibold"
                                  color: "colors.neutral.900"
                          - type: "HStack"
                            style:
                              justify_content: "space-between"
                              padding_bottom: "spacing.3"
                              border_bottom: "borders.width.thin solid colors.neutral.200"
                            children:
                              - type: "Text"
                                props:
                                  content: "Admin Email"
                                style:
                                  font_size: "typography.scale.sm.size"
                                  color: "colors.neutral.500"
                              - type: "Text"
                                props:
                                  content: "{{wizard_state.admin_email}}"
                                style:
                                  font_size: "typography.scale.sm.size"
                                  color: "colors.neutral.900"
                          - type: "HStack"
                            style:
                              justify_content: "space-between"
                              padding_bottom: "spacing.3"
                              border_bottom: "borders.width.thin solid colors.neutral.200"
                            children:
                              - type: "Text"
                                props:
                                  content: "Plan"
                                style:
                                  font_size: "typography.scale.sm.size"
                                  color: "colors.neutral.500"
                              - type: "badge"
                                props:
                                  content: "{{wizard_state.plan | titlecase}}"
                                  variant: "primary"
                          - type: "HStack"
                            style:
                              justify_content: "space-between"
                            children:
                              - type: "Text"
                                props:
                                  content: "Estimated Monthly Cost"
                                style:
                                  font_size: "typography.scale.sm.size"
                                  color: "colors.neutral.500"
                              - type: "Text"
                                props:
                                  content: "{{wizard_state.estimated_cost}}"
                                style:
                                  font_size: "typography.scale.base.size"
                                  font_weight: "typography.weights.bold"
                                  color: "colors.primary.500"

                  - type: "HStack"
                    style:
                      justify_content: "space-between"
                      padding_top: "spacing.4"
                    children:
                      - type: "Button"
                        props:
                          content: "Back"
                          variant: "secondary"
                          size: "md"
                          icon_left: "ArrowLeft"
                        actions:
                          - event: "click"
                            handler: "wizard:prev"
                      - type: "Button"
                        id: "provision_btn"
                        props:
                          content: "Provision Tenant"
                          variant: "primary"
                          size: "lg"
                          icon_left: "Rocket"
                          loading_text: "Provisioning..."
                        actions:
                          - event: "click"
                            handler: "POST /api/admin/tenants"
                            on_success: "show:provisioning_progress"
                            on_error: "show_toast:error"

      # Provisioning Progress Overlay
      - type: "VStack"
        id: "provisioning_progress"
        props:
          visible_when: "wizard_state.provisioning === true"
        style:
          max_width: "720px"
          margin_top: "spacing.8"
        children:
          - type: "card"
            style:
              background: "components.card.variants.default.bg"
              border: "components.card.variants.default.border"
              border_radius: "components.card.variants.default.border_radius"
              shadow: "components.card.variants.default.shadow"
              padding: "spacing.8"
            children:
              - type: "VStack"
                style:
                  align_items: "center"
                  gap: "spacing.6"
                children:
                  - type: "Text"
                    props:
                      content: "Provisioning in Progress"
                    style:
                      font_size: "typography.headings.h2.size"
                      font_weight: "typography.headings.h2.weight"
                      color: "colors.neutral.900"
                  - type: "VStack"
                    id: "progress_steps"
                    style:
                      width: "100%"
                      gap: "spacing.4"
                    children:
                      - type: "progress_step"
                        props:
                          label: "Creating Kubernetes Namespace"
                          status: "{{provision_progress.k8s_namespace}}"
                      - type: "progress_step"
                        props:
                          label: "Spinning Up OpenClaw Container"
                          status: "{{provision_progress.container}}"
                      - type: "progress_step"
                        props:
                          label: "Configuring Environment"
                          status: "{{provision_progress.config}}"
                      - type: "progress_step"
                        props:
                          label: "Installing Core Skill Bundle"
                          status: "{{provision_progress.skills}}"
                      - type: "progress_step"
                        props:
                          label: "Running Health Check"
                          status: "{{provision_progress.health}}"

    actions:
      - event: "provision:complete"
        handler: "navigate:/admin/tenants/{{new_tenant.id}}?provisioned=true"
      - event: "provision:failed"
        handler: "show_toast:error:Provisioning failed. Check logs for details."

  # ===========================================================================
  # SCREEN 5: Tenant Detail
  # ===========================================================================
  - id: "platform_admin_tenant_detail"
    name: "Tenant Detail"
    route: "/admin/tenants/:id"
    layout: "sidebar"
    auth_required: true
    role_required: "platform_admin"
    screen_id: "PA-06"
    flow_ref: "1.2"
    sidebar_ref: "platform_admin_sidebar"

    data_sources:
      - id: "tenant"
        endpoint: "GET /api/admin/tenants/:id"
        refresh: "30s"
      - id: "tenant_agents"
        endpoint: "GET /api/admin/tenants/:id/agents"
        refresh: "30s"
      - id: "tenant_resources"
        endpoint: "GET /api/admin/tenants/:id/resources"
        refresh: "30s"
      - id: "tenant_audit"
        endpoint: "GET /api/admin/tenants/:id/audit?limit=20"

    components:
      - type: "page_header"
        props:
          title: "{{tenant.company_name}}"
          description: "Tenant ID: {{tenant.id}}"
          breadcrumbs:
            - label: "Admin"
              href: "/admin"
            - label: "Tenants"
              href: "/admin/tenants"
            - label: "{{tenant.company_name}}"
        children:
          - type: "HStack"
            style:
              gap: "spacing.3"
              align_items: "center"
            children:
              - type: "status_badge"
                props:
                  status: "{{tenant.status}}"
                  size: "lg"
                  variant_map:
                    active: "success"
                    provisioning: "info"
                    suspended: "warning"
                    failed: "error"
              - type: "dropdown_menu"
                props:
                  trigger_icon: "MoreVertical"
                  trigger_variant: "ghost"
                  items:
                    - label: "Restart Container"
                      icon: "RotateCcw"
                      action: "confirm_then:POST /api/admin/tenants/:id/restart"
                    - label: "Export Logs"
                      icon: "Download"
                      action: "GET /api/admin/tenants/:id/logs/export"
                    - type: "separator"
                    - label: "Suspend Tenant"
                      icon: "Pause"
                      action: "confirm_then:PUT /api/admin/tenants/:id/suspend"
                      variant: "destructive"
                      visible_when: "tenant.status === 'active'"

      - type: "tabs"
        id: "tenant_tabs"
        props:
          default_tab: "overview"
          tabs:
            - id: "overview"
              label: "Overview"
              icon: "Info"
            - id: "config"
              label: "Configuration"
              icon: "Settings"
            - id: "agents"
              label: "Agents"
              icon: "Bot"
              badge: "{{tenant_agents.length}}"
            - id: "resources"
              label: "Resources"
              icon: "BarChart3"
            - id: "audit"
              label: "Audit Log"
              icon: "ScrollText"
        style:
          tab_list:
            border_bottom: "borders.width.thin solid colors.neutral.200"
            gap: "spacing.0"
          tab:
            padding: "spacing.3 spacing.4"
            font_size: "typography.scale.sm.size"
            font_weight: "typography.weights.medium"
            color: "colors.neutral.500"
            border_bottom: "borders.width.medium solid transparent"
            transition: "animations.presets.colors"
          tab_active:
            color: "colors.primary.500"
            border_bottom: "borders.width.medium solid colors.primary.500"
            font_weight: "typography.weights.semibold"
          tab_hover:
            color: "colors.neutral.700"
          tab_content:
            padding_top: "spacing.6"

        children:
          # Overview Tab
          - type: "VStack"
            id: "tab_overview"
            props:
              tab_id: "overview"
            style:
              gap: "spacing.6"
            children:
              - type: "HStack"
                style:
                  gap: "spacing.semantic.card_gap"
                  display: "grid"
                  grid_template_columns: "repeat(4, 1fr)"
                responsive:
                  md_down:
                    grid_template_columns: "repeat(2, 1fr)"
                children:
                  - type: "metric_card"
                    props:
                      label: "Health"
                      value: "{{tenant.health_status | titlecase}}"
                      icon: "HeartPulse"
                  - type: "metric_card"
                    props:
                      label: "Agents"
                      value: "{{tenant.agent_count}}/{{tenant.max_agents}}"
                      icon: "Bot"
                  - type: "metric_card"
                    props:
                      label: "Plan"
                      value: "{{tenant.plan | titlecase}}"
                      icon: "CreditCard"
                  - type: "metric_card"
                    props:
                      label: "Uptime"
                      value: "{{tenant.uptime_percent}}%"
                      icon: "Clock"

              - type: "card"
                id: "tenant_info_card"
                style:
                  background: "components.card.variants.default.bg"
                  border: "components.card.variants.default.border"
                  border_radius: "components.card.variants.default.border_radius"
                  padding: "components.card.variants.default.padding"
                children:
                  - type: "Text"
                    props:
                      content: "Tenant Information"
                    style:
                      font_size: "typography.headings.h3.size"
                      font_weight: "typography.headings.h3.weight"
                      color: "colors.neutral.900"
                      margin_bottom: "spacing.4"
                  - type: "VStack"
                    style:
                      gap: "spacing.3"
                    children:
                      - type: "HStack"
                        style:
                          gap: "spacing.8"
                          flex_wrap: "wrap"
                        children:
                          - type: "VStack"
                            style:
                              gap: "spacing.1"
                            children:
                              - type: "Text"
                                props:
                                  content: "Company Name"
                                style:
                                  font_size: "typography.scale.xs.size"
                                  font_weight: "typography.weights.medium"
                                  color: "colors.neutral.500"
                                  text_transform: "uppercase"
                                  letter_spacing: "0.05em"
                              - type: "Text"
                                props:
                                  content: "{{tenant.company_name}}"
                                style:
                                  font_size: "typography.scale.base.size"
                                  color: "colors.neutral.900"
                          - type: "VStack"
                            style:
                              gap: "spacing.1"
                            children:
                              - type: "Text"
                                props:
                                  content: "Admin Email"
                                style:
                                  font_size: "typography.scale.xs.size"
                                  font_weight: "typography.weights.medium"
                                  color: "colors.neutral.500"
                                  text_transform: "uppercase"
                                  letter_spacing: "0.05em"
                              - type: "Text"
                                props:
                                  content: "{{tenant.admin_email}}"
                                style:
                                  font_size: "typography.scale.base.size"
                                  color: "colors.neutral.900"
                          - type: "VStack"
                            style:
                              gap: "spacing.1"
                            children:
                              - type: "Text"
                                props:
                                  content: "Industry"
                                style:
                                  font_size: "typography.scale.xs.size"
                                  font_weight: "typography.weights.medium"
                                  color: "colors.neutral.500"
                                  text_transform: "uppercase"
                                  letter_spacing: "0.05em"
                              - type: "Text"
                                props:
                                  content: "{{tenant.industry}}"
                                style:
                                  font_size: "typography.scale.base.size"
                                  color: "colors.neutral.900"
                          - type: "VStack"
                            style:
                              gap: "spacing.1"
                            children:
                              - type: "Text"
                                props:
                                  content: "Created"
                                style:
                                  font_size: "typography.scale.xs.size"
                                  font_weight: "typography.weights.medium"
                                  color: "colors.neutral.500"
                                  text_transform: "uppercase"
                                  letter_spacing: "0.05em"
                              - type: "Text"
                                props:
                                  content: "{{tenant.created_at | date:'MMM d, yyyy'}}"
                                style:
                                  font_size: "typography.scale.base.size"
                                  color: "colors.neutral.900"

          # Configuration Tab
          - type: "VStack"
            id: "tab_config"
            props:
              tab_id: "config"
            style:
              gap: "spacing.6"
            children:
              - type: "card"
                style:
                  background: "components.card.variants.default.bg"
                  border: "components.card.variants.default.border"
                  border_radius: "components.card.variants.default.border_radius"
                  padding: "components.card.variants.default.padding"
                children:
                  - type: "HStack"
                    style:
                      justify_content: "space-between"
                      align_items: "center"
                      margin_bottom: "spacing.4"
                    children:
                      - type: "Text"
                        props:
                          content: "OpenClaw Configuration"
                        style:
                          font_size: "typography.headings.h3.size"
                          font_weight: "typography.headings.h3.weight"
                          color: "colors.neutral.900"
                      - type: "HStack"
                        style:
                          gap: "spacing.2"
                        children:
                          - type: "Button"
                            props:
                              content: "Form View"
                              variant: "ghost"
                              size: "sm"
                              active_when: "config_view === 'form'"
                          - type: "Button"
                            props:
                              content: "JSON View"
                              variant: "ghost"
                              size: "sm"
                              active_when: "config_view === 'json'"
                  - type: "form"
                    id: "config_form"
                    props:
                      visible_when: "config_view === 'form'"
                    style:
                      gap: "spacing.semantic.form_gap"
                    children:
                      - type: "form_field"
                        props:
                          label: "Model Tier"
                          type: "select"
                          value: "{{tenant.config.model}}"
                          options:
                            - label: "Haiku"
                              value: "haiku"
                            - label: "Sonnet"
                              value: "sonnet"
                            - label: "Opus"
                              value: "opus"
                      - type: "form_field"
                        props:
                          label: "Thinking Mode"
                          type: "select"
                          value: "{{tenant.config.thinking_mode}}"
                          options:
                            - label: "Off"
                              value: "off"
                            - label: "Low"
                              value: "low"
                            - label: "High"
                              value: "high"
                      - type: "form_field"
                        props:
                          label: "Max Tokens"
                          type: "number"
                          value: "{{tenant.config.max_tokens}}"
                      - type: "Button"
                        props:
                          content: "Save Configuration"
                          variant: "primary"
                          size: "md"
                        actions:
                          - event: "click"
                            handler: "PUT /api/admin/tenants/:id/config"
                  - type: "VStack"
                    props:
                      visible_when: "config_view === 'json'"
                    children:
                      - type: "code_editor"
                        props:
                          language: "json"
                          value: "{{tenant.config | json}}"
                          read_only: false
                        style:
                          font_family: "typography.font_families.monospace.css"
                          font_size: "typography.scale.sm.size"
                          border: "borders.width.thin solid colors.neutral.200"
                          border_radius: "borders.radius.md"
                          min_height: "300px"

          # Agents Tab
          - type: "VStack"
            id: "tab_agents"
            props:
              tab_id: "agents"
            style:
              gap: "spacing.4"
            children:
              - type: "data_table"
                id: "tenant_agents_table"
                props:
                  data_source: "tenant_agents"
                  columns:
                    - id: "name"
                      header: "Agent"
                      cell_type: "text_with_subtitle"
                      primary: "{{row.name}}"
                      secondary: "{{row.role}}"
                    - id: "model"
                      header: "Model"
                      cell_type: "badge"
                      variant: "outline"
                    - id: "status"
                      header: "Status"
                      cell_type: "status_badge"
                      variant_map:
                        active: "success"
                        idle: "default"
                        error: "error"
                    - id: "last_active"
                      header: "Last Active"
                      cell_type: "relative_time"
                    - id: "messages_24h"
                      header: "Messages (24h)"
                      cell_type: "number"

          # Resources Tab
          - type: "VStack"
            id: "tab_resources"
            props:
              tab_id: "resources"
            style:
              gap: "spacing.6"
            children:
              - type: "HStack"
                style:
                  display: "grid"
                  grid_template_columns: "repeat(2, 1fr)"
                  gap: "spacing.semantic.card_gap"
                responsive:
                  md_down:
                    grid_template_columns: "1fr"
                children:
                  - type: "card"
                    children:
                      - type: "Text"
                        props:
                          content: "CPU Usage"
                        style:
                          font_size: "typography.headings.h4.size"
                          font_weight: "typography.headings.h4.weight"
                          margin_bottom: "spacing.4"
                      - type: "chart"
                        props:
                          type: "line"
                          data_source: "tenant_resources.cpu"
                          time_range: "7d"
                          y_axis_label: "%"
                          color: "colors.primary.500"
                  - type: "card"
                    children:
                      - type: "Text"
                        props:
                          content: "Memory Usage"
                        style:
                          font_size: "typography.headings.h4.size"
                          font_weight: "typography.headings.h4.weight"
                          margin_bottom: "spacing.4"
                      - type: "chart"
                        props:
                          type: "line"
                          data_source: "tenant_resources.memory"
                          time_range: "7d"
                          y_axis_label: "MB"
                          color: "colors.secondary.500"
                  - type: "card"
                    children:
                      - type: "Text"
                        props:
                          content: "Disk Usage"
                        style:
                          font_size: "typography.headings.h4.size"
                          font_weight: "typography.headings.h4.weight"
                          margin_bottom: "spacing.4"
                      - type: "chart"
                        props:
                          type: "bar"
                          data_source: "tenant_resources.disk"
                          color: "colors.accent.500"
                  - type: "card"
                    children:
                      - type: "Text"
                        props:
                          content: "Token Consumption"
                        style:
                          font_size: "typography.headings.h4.size"
                          font_weight: "typography.headings.h4.weight"
                          margin_bottom: "spacing.4"
                      - type: "chart"
                        props:
                          type: "line"
                          data_source: "tenant_resources.tokens"
                          time_range: "7d"
                          y_axis_label: "tokens"
                          color: "colors.semantic.warning.main"

          # Audit Tab
          - type: "VStack"
            id: "tab_audit"
            props:
              tab_id: "audit"
            style:
              gap: "spacing.4"
            children:
              - type: "data_table"
                props:
                  data_source: "tenant_audit"
                  paginated: true
                  page_size: 20
                  columns:
                    - id: "timestamp"
                      header: "Time"
                      cell_type: "datetime"
                      font_family: "typography.font_families.monospace.css"
                      width: "160px"
                    - id: "actor"
                      header: "Actor"
                      cell_type: "text"
                    - id: "action"
                      header: "Action"
                      cell_type: "text"
                    - id: "details"
                      header: "Details"
                      cell_type: "truncated_text"
                      max_length: 60

  # ===========================================================================
  # SCREEN 6: Skill Review Queue
  # ===========================================================================
  - id: "platform_admin_skill_review_queue"
    name: "Skill Review Queue"
    route: "/admin/skills/review"
    layout: "sidebar"
    auth_required: true
    role_required: "platform_admin"
    screen_id: "PA-11"
    flow_ref: "1.3"
    sidebar_ref: "platform_admin_sidebar"

    data_sources:
      - id: "pending_skills"
        endpoint: "GET /api/admin/skills/review?status=pending&sort=submitted_at:asc"
      - id: "review_stats"
        endpoint: "GET /api/admin/skills/review/stats"

    components:
      - type: "page_header"
        props:
          title: "Skill Review Queue"
          description: "Review and approve skill submissions for the marketplace."
          breadcrumbs:
            - label: "Admin"
              href: "/admin"
            - label: "Skill Review"

      - type: "HStack"
        id: "review_stats_row"
        style:
          gap: "spacing.semantic.card_gap"
          margin_bottom: "spacing.semantic.section_gap"
          display: "grid"
          grid_template_columns: "repeat(3, 1fr)"
