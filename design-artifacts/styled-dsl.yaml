                  header: "Messages (24h)"
                  sortable: true
                  cell_type: "number"
                  width: "130px"
                  align: "right"
                - id: "last_active"
                  header: "Last Active"
                  sortable: true
                  cell_type: "relative_time"
                  width: "120px"
                - id: "actions"
                  header: ""
                  width: "60px"
                  cell_type: "actions_menu"
                  items:
