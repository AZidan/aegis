        children:
          - type: "metric_card"
            props:
              label: "Pending Review"
              value: "{{review_stats.pending}}"
              icon: "Clock"
          - type: "metric_card"
            props:
              label: "Approved This Month"
              value: "{{review_stats.approved_month}}"
              icon: "CheckCircle"
          - type: "metric_card"
            props:
              label: "Rejected This Month"
