                  header: "Role"
                  sortable: true
                  cell_type: "badge"
                  variant: "primary"
                  width: "120px"
                - id: "model"
                  header: "Model"
                  sortable: true
                  cell_type: "text"
                  width: "100px"
                - id: "status"
                  header: "Status"
                  sortable: true
                  cell_type: "status_badge"
                  width: "120px"
                  variant_map:
