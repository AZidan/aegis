      - id: "audit_logs"
        endpoint: "GET /api/dashboard/audit"
        params:
          page: "{{pagination.page}}"
          limit: 50
          agent: "{{filters.agent}}"
          action_type: "{{filters.action_type}}"
          severity: "{{filters.severity}}"
          date_from: "{{filters.date_from}}"
          date_to: "{{filters.date_to}}"
      - id: "agents_for_filter"
        endpoint: "GET /api/dashboard/agents?fields=id,name"

    components:
      - type: "page_header"
        props:
          title: "Audit Log"
          description: "Review all agent actions and system events for compliance."
          breadcrumbs:
            - label: "Dashboard"
              href: "/dashboard"
            - label: "Audit Log"
        children:
          - type: "Button"
            props:
              content: "Export"
              variant: "secondary"
              size: "md"
              icon_left: "Download"
              visible_when: "current_user.role === 'tenant_admin'"
            actions:
              - event: "click"
                handler: "open_modal:export_modal"

      - type: "card"
        style:
          background: "components.card.variants.default.bg"
          border: "components.card.variants.default.border"
          border_radius: "components.card.variants.default.border_radius"
          shadow: "components.card.variants.default.shadow"
          padding: "0"
        children:
          # Filter Bar
          - type: "HStack"
            id: "audit_filters"
            style:
              padding: "spacing.4"
              gap: "spacing.3"
              border_bottom: "borders.width.thin solid colors.neutral.200"
              flex_wrap: "wrap"
            children:
              - type: "select"
                props:
                  placeholder: "All Agents"
                  options_from: "agents_for_filter"
                  option_label: "{{item.name}}"
                  option_value: "{{item.id}}"
                style:
                  min_width: "160px"
              - type: "select"
                props:
                  placeholder: "All Actions"
                  options:
                    - label: "Tool Invocation"
                      value: "tool_invocation"
                    - label: "Message"
                      value: "message"
                    - label: "Config Change"
                      value: "config_change"
                    - label: "Login"
                      value: "login"
                    - label: "Skill Install"
                      value: "skill_install"
                style:
                  min_width: "160px"
              - type: "select"
                props:
                  placeholder: "All Severities"
                  options:
                    - label: "Info"
                      value: "info"
                    - label: "Warning"
                      value: "warning"
                    - label: "Error"
                      value: "error"
                style:
                  min_width: "140px"
              - type: "form_field"
                props:
                  type: "date_range"
                  placeholder: "Date range..."
                style:
                  min_width: "220px"

