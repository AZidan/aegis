  # ===========================================================================
  # SCREEN 18: Invite Acceptance
  # ===========================================================================
  - id: "invite_acceptance"
    name: "Invite Acceptance"
    route: "/invite/:token"
    layout: "centered"
    auth_required: false
    role_required: "public"
    screen_id: "TA-02"
    flow_ref: "2.1"

    data_sources:
      - id: "invite"
        endpoint: "GET /api/auth/invites/:token"

    components:
      - type: "VStack"
        id: "invite_container"
        style:
          width: "100%"
          max_width: "440px"
          padding: "spacing.10"
          background: "colors.neutral.white"
          border_radius: "borders.radius.xl"
          shadow: "shadows.lg"
          gap: "spacing.8"
        dark_mode:
          background: "dark_mode.colors.bg.raised"
        children:
          # Expired State
          - type: "VStack"
            id: "expired_state"
            props:
              visible_when: "invite.status === 'expired'"
            style:
              align_items: "center"
              gap: "spacing.4"
            children:
              - type: "VStack"
                style:
                  width: "64px"
                  height: "64px"
                  border_radius: "borders.radius.full"
                  background: "colors.semantic.error.light"
                  align_items: "center"
                  justify_content: "center"
                children:
                  - type: "icon"
                    props:
                      name: "Clock"
                    style:
                      color: "colors.semantic.error.main"
                      size: "28px"
              - type: "Text"
                props:
                  content: "Invitation Expired"
                style:
                  font_size: "typography.headings.h2.size"
                  font_weight: "typography.headings.h2.weight"
                  color: "colors.neutral.900"
              - type: "Text"
                props:
                  content: "This invite link has expired. Please contact your workspace admin to request a new invitation."
                style:
                  font_size: "typography.scale.sm.size"
                  color: "colors.neutral.500"
                  text_align: "center"

          # Valid Invite State
          - type: "VStack"
            id: "valid_state"
            props:
              visible_when: "invite.status === 'pending'"
            style:
              gap: "spacing.6"
            children:
              - type: "VStack"
                style:
                  align_items: "center"
                  gap: "spacing.4"
                children:
                  - type: "Image"
                    props:
                      src: "/logo-full.svg"
                      alt: "Aegis Platform"
                      width: "140px"
                  - type: "Text"
                    props:
                      content: "Join {{invite.company_name}}"
                    style:
                      font_size: "typography.headings.h2.size"
                      font_weight: "typography.headings.h2.weight"
                      color: "colors.neutral.900"
                  - type: "Text"
                    props:
                      content: "You've been invited to join as {{invite.role | titlecase}}."
                    style:
                      font_size: "typography.scale.sm.size"
                      color: "colors.neutral.500"

              - type: "VStack"
                id: "oauth_options"
                style:
                  gap: "spacing.3"
                children:
                  - type: "Button"
                    props:
                      content: "Continue with Google"
                      variant: "secondary"
                      size: "lg"
                      icon_left: "google_icon"
                      full_width: true
                    actions:
                      - event: "click"
                        handler: "oauth:google:invite={{invite.token}}"
                  - type: "Button"
                    props:
                      content: "Continue with GitHub"
                      variant: "secondary"
                      size: "lg"
                      icon_left: "github_icon"
                      full_width: true
                    actions:
                      - event: "click"
                        handler: "oauth:github:invite={{invite.token}}"

              - type: "HStack"
                style:
                  align_items: "center"
                  gap: "spacing.4"
                children:
                  - type: "Divider"
                    style:
                      flex: "1"
                      border_top: "borders.width.thin solid colors.neutral.200"
                  - type: "Text"
                    props:
                      content: "or set a password"
                    style:
                      font_size: "typography.scale.sm.size"
                      color: "colors.neutral.400"
                      white_space: "nowrap"
                  - type: "Divider"
                    style:
                      flex: "1"
                      border_top: "borders.width.thin solid colors.neutral.200"

              - type: "form"
                id: "accept_form"
                style:
                  gap: "spacing.semantic.form_gap"
                children:
                  - type: "form_field"
                    props:
                      label: "Full Name"
                      type: "text"
                      placeholder: "Your full name"
                      required: true
                  - type: "form_field"
                    props:
                      label: "Password"
                      type: "password"
                      placeholder: "Create a password"
                      required: true
                      min_length: 12
                      show_strength: true
                      hint: "Minimum 12 characters with mixed case and special characters."
                  - type: "form_field"
                    props:
                      label: "Confirm Password"
                      type: "password"
                      placeholder: "Confirm your password"
                      required: true
                      must_match: "password"
                  - type: "Button"
                    props:
                      content: "Accept Invitation"
                      variant: "primary"
                      size: "lg"
                      full_width: true
                      loading_text: "Setting up your account..."
                      type: "submit"

    actions:
      - event: "form:submit"
        target: "accept_form"
        handler: "POST /api/auth/invites/:token/accept"
        on_success: "navigate:/dashboard"
        on_error: "show_toast:error"
