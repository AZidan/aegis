                      align_items: "center"
                      padding: "spacing.3"
                      background: "colors.semantic.warning.light"
                      border_radius: "borders.radius.md"
                    children:
                      - type: "HStack"
                        style:
                          gap: "spacing.3"
                          align_items: "center"
                        children:
                          - type: "icon"
                            props:
                              name: "Mail"
                            style:
                              color: "colors.semantic.warning.main"
                              size: "16px"
                          - type: "VStack"
                            style:
                              gap: "spacing.0.5"
                            children:
                              - type: "Text"
                                props:
                                  content: "{{item.email}}"
                                style:
                                  font_size: "typography.scale.sm.size"
                                  color: "colors.neutral.900"
                              - type: "Text"
                                props:
                                  content: "Invited {{item.created_at | relative_time}} -- Expires {{item.expires_at | relative_time}}"
                                style:
                                  font_size: "typography.scale.xs.size"
                                  color: "colors.neutral.500"
                      - type: "HStack"
                        style:
                          gap: "spacing.2"
                        children:
                          - type: "badge"
