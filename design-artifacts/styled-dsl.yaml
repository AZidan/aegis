                          border_radius: "components.card.variants.interactive.border_radius"
                          padding: "spacing.5"
                          cursor: "pointer"
                        children:
                          - type: "VStack"
                            style:
                              gap: "spacing.3"
                            children:
                              - type: "Text"
                                props:
                                  content: "Enterprise"
                                style:
                                  font_size: "typography.headings.h4.size"
                                  font_weight: "typography.headings.h4.weight"
                                  color: "colors.neutral.900"
                              - type: "Text"
                                props:
                                  content: "Custom"
                                style:
                                  font_size: "typography.scale.2xl.size"
                                  font_weight: "typography.weights.bold"
                                  color: "colors.primary.500"
                              - type: "VStack"
                                style:
                                  gap: "spacing.2"
                                  font_size: "typography.scale.sm.size"
                                  color: "colors.neutral.600"
                                children:
                                  - type: "Text"
                                    props:
                                      content: "Unlimited agents"
                                  - type: "Text"
                                    props:
                                      content: "All models"
                                  - type: "Text"
                                    props:
                                      content: "Custom resources"
                        actions:
                          - event: "click"
                            handler: "wizard:set_plan:enterprise"

                  - type: "VStack"
                    id: "resource_config"
                    style:
                      gap: "spacing.semantic.form_gap"
                      margin_top: "spacing.4"
                    children:
                      - type: "Text"
                        props:
                          content: "Resource Limits"
                        style:
                          font_size: "typography.headings.h4.size"
                          font_weight: "typography.headings.h4.weight"
                          color: "colors.neutral.900"
                      - type: "HStack"
                        style:
                          gap: "spacing.4"
                          flex_wrap: "wrap"
                        children:
                          - type: "form_field"
                            props:
                              label: "Model Default"
                              type: "select"
                              options:
                                - label: "Haiku (Light)"
                                  value: "haiku"
                                - label: "Sonnet (Standard)"
                                  value: "sonnet"
                                - label: "Opus (Advanced)"
                                  value: "opus"
                            style:
                              flex: "1"
                              min_width: "180px"
                          - type: "form_field"
                            props:
                              label: "Max Agents"
                              type: "number"
