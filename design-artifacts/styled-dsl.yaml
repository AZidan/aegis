          description: "Manage your AI agent team."
          breadcrumbs:
            - label: "Dashboard"
              href: "/dashboard"
            - label: "Agents"
        children:
          - type: "Button"
            props:
              content: "Create Agent"
              variant: "primary"
              size: "md"
              icon_left: "Plus"
