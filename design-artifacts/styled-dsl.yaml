              icon: "Activity"
          - type: "metric_card"
            props:
              label: "Messages Today"
              value: "{{dashboard_stats.messages_today}}"
              icon: "MessageSquare"
          - type: "metric_card"
            props:
              label: "Est. Daily Cost"
              value: "${{dashboard_stats.estimated_daily_cost}}"
